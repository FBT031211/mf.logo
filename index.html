<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo - MacedoniaFresca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #6fd2a6, #88d9b8);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: white;
            margin-bottom: 5px;
            transform: translateY(-20px);
        }

        h2 {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 30px;
            transform: translateY(-20px);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 250px;
            height: 150px;
            background: linear-gradient(90deg, #6fd2a6, #88d9b8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 0.5s forwards;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, white, #f5e1c8);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MEDIA QUERY: Untuk layar HP di bawah 600px */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            .card {
                width: 90%;
                height: 120px;
            }
        }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LEPQCETQJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4LEPQCETQJ');
    </script>
</head>
<body>

    <h1>Logo</h1>
    <h2>Macedonia Fresca</h2>

    <div class="container">
        <a href="https://looka.com/s/217693470" class="card">Logo With Text</a>
        <a href="https://looka.com/s/217693469" class="card">Logo Without Text</a>
    </div>

</body>
</html>
